<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo - Adivinhe o número</title>
</head>
<body>
    <h1>Adivinhe o número</h1>
    <p class="instrucoes">Nós selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Nós lhe diremos se seu palpite foi muito alto ou muito baixo.</p>

<div class="form">
    <label for="campoPalpite">Digite seu palpite: </label><input type="text" id="campoPalpite" class="campoPalpite" placeholder="de 1 a 100" min="1" max="100" maxlength="3">
    <input type="submit" value="Enviar palpite" class="envioPalpite">
</div>
<div class="resultadoParas">
    <p class="palpites"></p>
    <p class="ultimoResultado"></p>
    <p class="baixoOuAlto"></p>
</div>
    <script src="script.js"></script>
</body>
</html>
